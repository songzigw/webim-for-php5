<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Chat Button</title>
<link rel="stylesheet" type="text/css" href="styles.css" />
<style type="text/css">
li {
	margin: 6px 0;
}
</style>
</head>
<body>
	<div class="wrapper">

		<div class="content">
			<p>页面任意位置，可以添加聊天按钮...</p>
			<ul>
				<li><a data-toggle="webim-chatbtn" href="#" data-id="1" data-win="win"
					data-name="user1" data-avatar="">聊天按钮1</a> <em>下线</em></li>
				<li><a data-toggle="webim-chatbtn" href="#" data-id="2" data-win="win"
					data-name="user2" data-avatar="">聊天按钮2</a> <em>下线</em></li>
				<li><a data-toggle="webim-chatbtn" href="#" data-id="3" data-win="win"
					data-name="user3" data-avatar="">聊天按钮3</a> <em>下线</em></li>
				<li><a data-toggle="webim-chatbtn" href="#" data-id="4" data-win="win"
					data-name="user4" data-avatar="">聊天按钮4</a> <em>下线</em></li>
				<li><a data-toggle="webim-chatbtn" href="#" data-id="5" data-win="win"
					data-name="user5" data-avatar="">聊天按钮5</a> <em>下线</em></li>
				<li><a data-toggle="webim-chatbtn" href="#" data-id="6" data-win="win"
					data-name="user6" data-avatar="">聊天按钮6</a> <em>下线</em></li>
				<li><a data-toggle="webim-chatbtn" href="#" data-id="7" data-win="win"
					data-name="user7" data-avatar="">聊天按钮7</a> <em>下线</em></li>
				<li><a data-toggle="webim-chatbtn" href="#" data-id="8" data-win="win"
					data-name="user8" data-avatar="">聊天按钮8</a> <em>下线</em></li>
				<li><a data-toggle="webim-chatbtn" href="#" data-id="9" data-win="win"
					data-name="user9" data-avatar="">聊天按钮9</a> <em>下线</em></li>
			</ul>
		</div>

	</div>

	<script type="text/javascript" src="demo.js"></script>
	<script type="text/javascript" src="../script/nextalk-main.js"></script>
	<script type="text/javascript">
        function openChatBox(id, name, avatar) {
            openWindow("chatbox_simple.html?id=" + id + "&name=" + name
                    + "&avatar=" + avatar, "window_chat", 790, 500);
        }
        function openWindow(url, name, iWidth, iHeight) {
            // 获得窗口的水平位置
            var iLeft = (window.screen.width - 10 - iWidth) / 2;
            // 获得窗口的垂直位置
            var iTop = (window.screen.height - 30 - iHeight) / 2;
            window
                    .open(
                            url,
                            name,
                            'height='
                                    + iHeight
                                    + ',innerHeight='
                                    + iHeight
                                    + ',width='
                                    + iWidth
                                    + ',innerWidth='
                                    + iWidth
                                    + ',top='
                                    + iTop
                                    + ',left='
                                    + iLeft
                                    + ',toolbar=no,menubar=no,scrollbars=no,resizeable=no,location=no,status=no');
        }
        var getElementsByToggle = function(toggle) {
            var eles = document.getElementsByTagName('*');
            var targets = [];
            for (var i in eles) {
                if (eles[i].nodeType == 1
                        && eles[i].getAttribute('data-toggle') == toggle) {
                    targets.push(eles[i]);
                }
            }
            return targets;
        };
        nextalkMain
                .setConfig({
                    // 引入资源文件的根路径
                    resPath : demo.resPath,
                    // API根路径
                    apiPath : demo.apiPath,
                    hidden : true,
                    // API路由
                    route : demo.route
                });
        var chatBtns = getElementsByToggle('webim-chatbtn');
        if (chatBtns && chatBtns.length > 0) {
            for (var i = 0; i < chatBtns.length; i++) {
                var btn = chatBtns[i];
                var uid = btn.getAttribute('data-id');
                if (i == 0) {
                    nextalkMain.chatlinkIds = uid;
                } else {
                    nextalkMain.chatlinkIds += ',' + uid;
                }
                btn.onclick = function() {
                    var uid = this.getAttribute('data-id');
                    if (!uid) {
                        return;
                    }
                    var nick = this.getAttribute('data-name');
                    var avatar = this.getAttribute('data-avatar');
                    var win = this.getAttribute('data-win');
                    if (win) {
                        openChatBox(uid, nick, avatar);
                    } else {
                        nextalkMain.openChatBoxUI(uid, nick, avatar);
                    }
                };
            }
            nextalkMain.onChatlinks = function(data) {
                if (data) {
                    for (var i = 0; i < chatBtns.length; i++) {
                        var btn = chatBtns[i];
                        for (var key in data) {
                            if (btn.getAttribute('data-id') == key) {
                                if (data[key] != 'unavailable') {
                                    // 在线
                                    if (btn.nextElementSibling) {
                                        btn.nextElementSibling.innerText = '在线';
                                    }
                                } else {
                                    // 下线
                                    if (btn.nextElementSibling) {
                                        btn.nextElementSibling.innerText = '下线';
                                    }
                                }
                            }
                        }
                    }
                }
            };
        }

        nextalkMain.go();
    </script>
</body>
</html>
